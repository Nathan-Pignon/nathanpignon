<div class="projects-container">
  <app-projects-menu></app-projects-menu>
  <div class="projects">
    <div class="project" *ngFor="let project of projects" trackBy="project.title">
      <div class="project-image">
        <img ngSrc="{{project.image}}" alt="project.name" width="20" height="20">
      </div>
      <div class="project-info">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <a *ngIf="project.github" [href]="project.github" target="_blank">View Project</a>
      </div>
    </div>
  </div>
</div>
